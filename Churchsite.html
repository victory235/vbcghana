<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Service Pictures</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            color: #fff;
            background-image: url('your-church-image.jpg'); /* Replace with your church image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: brightness(60%);
        }
        header {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        a:hover {
            background-color: #45a049;
        }
        p {
            font-size: 1.2rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            margin: 0 20px;
        }
    </style>
</head>
<body>
    <header>
        Church Service Gallery
    </header>
    <p>View beautiful moments captured during our church services.</p>
    <!-- Replace the link with your Google Drive folder link -->
    <a href="https://drive.google.com/drive/folders/YOUR_FOLDER_ID" target="_blank">
        View Church Service Pictures
    </a>
    <p>Click the button above to explore and cherish moments of worship and fellowship.</p>
</body>
</html>
