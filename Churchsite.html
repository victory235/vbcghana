<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Service Gallery</title>
    <style>
        /* Background image */
        body {
            margin: 0;
            padding: 0;
            background-image: url('YOUR_BACKGROUND_IMAGE_URL');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        /* Full page container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: white;
            font-size: 1.5rem;
        }

        /* Content box */
        .content {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        }

        /* Title styling */
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        /* Button styling */
        a {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Welcome to the Church Service Gallery</h1>
            <p>Explore and relive the beautiful moments of our church services through photos. This gallery showcases the spirit of worship, fellowship, and community, capturing the joy and unity of our congregation.</p>
            <a href="https://drive.google.com/drive/folders/YOUR_FOLDER_ID" target="_blank">View Church Service Pictures</a>
        </div>
    </div>
</body>
</html>
